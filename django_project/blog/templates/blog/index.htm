{% extends "blog/base.htm" %}
{%block content%}
    {% for post in posts %}
    <div class="col-md-6">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{post.title}}</strong>
                <h3 class="mb-0">By {{post.author}}</h3>
                <div class="mb-1 text-muted">{{post.date_posted}}</div>
                <p class="card-text mb-auto">{{post.contents}}</p>
                <a href="#" class="stretched-link">Continue reading</a>
            </div>
           
        </div>
    </div>
    {% endfor %}
{% endblock %}
